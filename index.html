          **HTML - Skeleton Elements**
          
          <pre><code></code>html</code></pre>
            * Root element of an HTML page.

          <pre><code></code>head</code></pre>

          <pre><code></code>title</code></pre>
            * Specifies a title for the document.

          <pre><code></code>body</code></pre>
            * Contains the visible page content.

          **HTML - Common Body Elements** 

          <pre><code></code>h1</code></pre> 
          - Element for defining a title header.

          <pre><code></code>p</code></pre> 
          - Element for defining a paragraph.

          <pre><code></code>a</code></pre>

          <pre><code></code>li</code></pre> 
          - Element for defining an ordered or unordered list.

          <pre><code></code>form</code></pre> 
          - Elements for defining a web form.

          **HTML - Element Classification**  

          *Parent*
          - The "outer" element that encapsulates the child element(s).

          - An "inner" element that is nested within another element.

          **CSS - Selectors**  

          *ID*
          - Selector used to target elements by their ID name. 

          *Element*
          - Selector used to target elements by their element type. 

          *Class*
          - Selector used to target a group of elements by class name.
          
          *Nested*
          - Selector used to target child elements.

          *Pseudo*
          - Selectors that only apply styles when specific browser events take place.

          - The space inside the border.

          **JavaScript - Variables**  
          
          <pre><code>var</code></pre>
            * Keyword used to declare a variable without block scope.  
          
          <pre><code>let</code></pre>
            * Keyword used to declare a variable with block scope.  
          
          <pre><code>const</code></pre>
            * Keyword used to declare an immutable variable. 

          ---
          ![logo](images/woz-u.png)
          # Front End Foundations 1

          **JavaScript - Data Types**  
                       
          *String*
          - Used to represent textual data.

          *Number*
          - Used to represent numeric data.

          *Boolean*
          - Used to represent a logical data that is one of two values: true, and false.
          
          *Object*
          - Used to represent a collection of key-value pairs.

          *Array*
          - Used to represent regular objects for which there is a particular relationship between integer-key-ed properties and the 'length' property.

          **JavaScript - Conditionals**  
          
          <pre><code>if</code></pre>
            * Used to specify a block of code to be executed, if a specified condition is true.  
          
          <pre><code>if/else</code></pre>
            * Used to specify a block of code to be executed, if the same condition is false. 
          
          <pre><code>switch</code></pre>
            * Used to specify a new condition to test, if the first condition is false.

          **JavaScript - Functions**  
          
          *Function Statement*
          - The function statement declares a function. A declared function is "saved for later use", and will be executed later, when it is invoked (called).

          *Function Expression*
          - A function declaration that can only exist as a “statement” in isolation.

          *Method*
          - A property of an object or class containing a function definition.

          **JavaScript - Scope**  
          
          *Global Scope*
          - A variable that is declared outside a function definition is a global variable, and its value is accessible and modifiable throughout your program.

          *Function Scope*
          - Each function creates a new scope. Variables defined inside a function are not accessible from outside the function.

          *Block Scope*
          - Variables introduced with a block are scoped to the containing function or script, and the effects of setting them persist beyond the block itself.
